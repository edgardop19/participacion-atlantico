<div class="row" ng-init="listsupc()">
<div class="col-lg-12">
                <h2>Actualizar Contenido</h2>
                <p  class=""></p>
    
    
    
    <form method="POST" class="col-md-7 col-sm-12 col-xs-12">
 
        
          <div class="form-group ">
      <label class="control-label requiredField" for="titulo">
       T&iacute;tulo
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" ng-model="dato.TITULO" name="titulo" placeholder="T&iacute;tulo" type="text"/>
     </div>
      <div class="form-group">
                            <label>Descripción *</label>
                            <textarea ng-model="dato.INFORMACION" name="message" id="message" required="required" class="form-control" rows="8"></textarea>
      </div>       
     <div class="form-group " >
      <label class="control-label requiredField" for="ubicacion">
       Ubicación
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" ng-model="dato.UBICACION" name="ubicacion" required="required">
       <option value="Seleccione una ...">
        Seleccione una ...
       </option>
	   <optgroup >
        <option value="1">Comunicaciones</option>
		</optgroup>
		<optgroup >
        <option value="2">Galeria</option>
		</optgroup>
		<optgroup >
        <option value="3">Scroll principal</option>
		</optgroup>
      </select>
     </div>
      <div class="form-group " >
      <label class="control-label requiredField" for="estado">
       Estado
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" ng-model="dato.ESTADO" name="estado" required="required">
       <option value="Seleccione uno ...">
        Seleccione uno ...
       </option>
	   <optgroup >
        <option value="1">Activo</option>
		</optgroup>
		<optgroup >
        <option value="2">Inactivo</option>
		</optgroup>
      </select>
     </div>
     <label class="control-label">Seleccione imagen</label>
  <input file-model="dato.archivo"  type="file" class="file-loading" />
  <script>
  $(document).on('ready', function() {
      $("#input-6").fileinput({
          showUpload: false,
          maxFileCount: 1,
          mainClass: "input-group-lg"
      });
  });
  </script>
     
     
     
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="Enviar" type="submit" ng-click="updatec(dato)">
        Actualizar
       </button>
      </div>
     </div>
     
     
    </form>

</div>
</div>
