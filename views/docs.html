 <h3>Resoluciones</h3>
<table id="tabled" class="table table-hover">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Palabras claves</th>
      </tr>
    </thead>
    <tbody ng-init="listsDoc2()">

      </tr>
    </tbody>
  </table>
