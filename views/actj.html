<div class="row" ng-init="listsupj()">
<div class="col-lg-12">
                <h2>Actualizar junta: {{dato.jurisdiccion}}</h2>
                <p  class=""></p>
    
    
    
    <form method="post" class="col-md-7 col-sm-12 col-xs-12">
       <div class="form-group " >
      <label class="control-label requiredField" for="juntaId">
       Municipio
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" ng-model="dato.mun" name="mun" required="required" ng-controller="munController" ng-init="listsMun2()">
       <option value="Seleccione uno ...">
        Seleccione uno ...
       </option>
	   <optgroup ng-repeat="munn in muns">
        <option value="{{munn.ID}}">{{munn.Nombre}}</option>
		</optgroup>
		<optgroup >
        <option value="{{dato.idMunicipio}}" ng-selected="{{dato.idMunicipio}}">{{dato.mun}}</option>
		</optgroup>
		   
      </select>
     </div>  
        
        
    <div class="form-group ">
      <label class="control-label requiredField" for="titulo">
       Jurisdicción
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control"  name="cod" placeholder="cod" type="text" ng-model="dato.cod" readonly>
      <input class="form-control"  name="jurisdiccion" placeholder="Jurisdicción" type="text" ng-model="dato.jurisdiccion">
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="titulo">
       Resolución
      </label>
      <input class="form-control" name="resolucion" placeholder="Resolución" type="text" ng-model="dato.resolucion"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="titulo">
       Cédula
      </label>
      <input class="form-control" name="cedula" placeholder="Cédula" type="text" ng-model="dato.cc"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="titulo">
       Nombre
      </label>
      <input class="form-control" name="nombre" placeholder="Resolución" type="text" ng-model="dato.nombre"/>
     </div>
    
    
     
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="Enviar" type="submit" ng-click="updatej(dato)">
        Actualizar
       </button>
      </div>
     </div>
     
     
    </form>

</div>
</div>
