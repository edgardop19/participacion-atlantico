<div class="row" ng-init="listsup()">
<div class="col-lg-12" ng-repeat="dato in datos">
                <h2>Actualizar documento: {{dato.DESCRIPCION}}</h2>
                <p  class=""></p>
    
    <form method="post" class="col-md-7 col-sm-12 col-xs-12">
     <div class="form-group ">
      <label class="control-label requiredField" for="titulo">
       T&iacute;tulo
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" ng-model="page.titulo" name="titulo" placeholder="T&iacute;tulo" type="text" value="{{dato.DESCRIPCION}}"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="titulo">
       Palabras claves
      </label>
      <input class="form-control" ng-model="page.palabras" name="palabras" placeholder="Palabras claves" type="text" value="{{dato.PALABRAS_CLAVES}}"/>
     </div>
    
     <div class="form-group " >
      <label class="control-label requiredField" for="juntaId">
       Junta de acci√≥n comunal
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" ng-model="page.juntaId" name="juntaId" required="required" ng-controller="munController" ng-init="listsJac2()">
       <option value="Seleccione uno ...">
        Seleccione uno ...
       </option>
	   <optgroup ng-repeat="junta in juntas">
        <option value="{{junta.cod}}">{{junta.jurisdiccion}}</option>
		</optgroup>
		     <option value="{{dato.CODJUNTA}}" selected>
        {{dato.CODJUNTA}}
       </option>
      </select>
     </div>
     
     
     
     
     <label class="control-label">Seleccione el archivo</label>
  <input file-model="page.archivo"  type="file" value="{{dato.RUTA}}"  />
  <script>
  $(document).on('ready', function() {
      $("#input-6").fileinput({
          showUpload: false,
          maxFileCount: 1,
          mainClass: "input-group-lg"
      });
  });
  </script>
     
     
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="Enviar" type="submit" ng-click="upload(page)">
        Actualizar
       </button>
      </div>
     </div>
     
     
    </form>

</div>
</div>
